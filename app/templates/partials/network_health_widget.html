<div class="bg-blue-900/20 p-6 rounded-2xl border border-blue-500/40">
  <h3 class="text-blue-400 font-bold uppercase tracking-wider text-sm">Network Health</h3>
  <div class="mt-4 space-y-3">
    <div class="flex items-center justify-between">
      <span class="text-gray-300 text-sm">Email Service</span>
      {% if email_configured %}
      <span class="flex items-center gap-2">
        <span class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></span>
        <span class="text-green-400 text-xs font-semibold">Connected</span>
      </span>
      {% else %}
      <span class="flex items-center gap-2">
        <span class="w-2 h-2 rounded-full bg-red-400"></span>
        <span class="text-red-400 text-xs font-semibold">Not Configured</span>
      </span>
      {% endif %}
    </div>
    <div class="flex items-center justify-between">
      <span class="text-gray-300 text-sm">Pending Replies</span>
      <span class="text-white text-lg font-bold">{{ pending_replies }}</span>
    </div>
  </div>
  <p class="text-gray-400 text-xs mt-3">Broker replies update status to REPLIED automatically</p>
</div>
