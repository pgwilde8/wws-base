{% extends "layout/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-gray-800 rounded-3xl border border-green-500/30">
  <h2 class="text-2xl font-black text-white mb-2">Join the Fleet</h2>
  <p class="text-gray-400 text-sm mb-6">Start turning your miles into $CANDLE.</p>

  {% if error %}
  <div class="mb-4 p-3 rounded-xl bg-red-900/30 border border-red-500/40 text-red-200 text-sm">{{ error }}</div>
  {% endif %}

  <form action="/register-trucker" method="POST" class="space-y-4">
    <div>
      <label class="text-xs font-bold text-green-400 uppercase">Carrier Name</label>
      <input type="text" name="carrier_name" required class="w-full bg-gray-900 border border-gray-700 p-3 rounded-xl text-white mt-1" placeholder="Your company or fleet name">
    </div>
    <div>
      <label class="text-xs font-bold text-green-400 uppercase">MC Number</label>
      <input type="text" name="mc_number" required placeholder="e.g. MC-123456" class="w-full bg-gray-900 border border-gray-700 p-3 rounded-xl text-white mt-1">
    </div>
    <div>
      <label class="text-xs font-bold text-gray-400 uppercase">Your Name</label>
      <input type="text" name="display_name" required class="w-full bg-gray-900 border border-gray-700 p-3 rounded-xl text-white mt-1" placeholder="How we'll address you">
    </div>
    <div>
      <label class="text-xs font-bold text-gray-400 uppercase">Truck / Unit (optional)</label>
      <input type="text" name="truck_identifier" class="w-full bg-gray-900 border border-gray-700 p-3 rounded-xl text-white mt-1" placeholder="Unit # or plate">
    </div>
    <hr class="border-gray-700 my-4">
    <div>
      <label class="text-xs font-bold text-gray-400 uppercase">Email</label>
      <input type="email" name="email" required class="w-full bg-gray-900 border border-gray-700 p-3 rounded-xl text-white mt-1">
    </div>
    <div>
      <label class="text-xs font-bold text-gray-400 uppercase">Password</label>
      <input type="password" name="password" required minlength="6" class="w-full bg-gray-900 border border-gray-700 p-3 rounded-xl text-white mt-1">
    </div>
    <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95">
      Create My Green Candle Profile
    </button>
  </form>

  <p class="text-center text-gray-500 text-sm mt-4">
    Already have an account? <a href="/login/client" class="text-green-400 hover:underline">Log in</a>
  </p>
</div>
{% endblock %}
