<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    <div class="max-w-xl mx-auto py-16 px-4 fade-in text-center">
        <div class="mb-8">
            <div class="w-20 h-20 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-check text-4xl text-green-400"></i>

        <div class="bg-slate-900/80 border border-slate-800 rounded-2xl p-8 mb-8 text-left">

                <i class="fas fa-envelope text-green-400"></i>
                Check your email
            </h2>
            <p class="text-slate-300 text-sm mb-4">
                We&rsquo;ve sent a welcome email to <strong class="text-white">{{ email }}</strong> with your login link and starter credits.
            </p>
            <p class="text-slate-400 text-sm">
