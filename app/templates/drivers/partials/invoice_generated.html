<div class="bg-green-900/30 border-2 border-green-500/50 rounded-xl p-6">
    <div class="flex items-center gap-3 text-green-400 mb-4">
        <i class="fas fa-check-circle text-2xl"></i>
        <span class="text-xl font-bold">Invoice Generated!</span>
    </div>
    
    <div class="bg-slate-900/50 rounded-lg p-4 mb-4">
        <div class="text-sm text-slate-300 space-y-2">
            <div><strong>Broker:</strong> {{ broker_name }}</div>
            <div><strong>Load:</strong> {{ load_id }}</div>
        </div>
    </div>
    
    <div class="flex gap-3">
        <a href="{{ presigned_url }}" 
           target="_blank"
           class="flex-1 bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-lg transition text-center">
            <i class="fas fa-download mr-2"></i>Download PDF
        </a>
        <button onclick="window.location.reload()" 
                class="flex-1 bg-slate-700 hover:bg-slate-600 text-slate-300 font-bold py-2 px-4 rounded-lg transition">
            Done
        </button>
    </div>
</div>
