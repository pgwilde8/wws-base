<div class="p-4 bg-green-900/30 rounded-xl border border-green-500/50" id="upload-result-{{ load_id }}">
    <div class="flex items-center gap-2 text-green-400">
        <i class="fas fa-check-circle text-lg"></i>
        <span class="font-bold">{{ doc_type }} uploaded successfully!</span>
    </div>
    <a href="{{ file_url }}" target="_blank" rel="noopener" class="text-xs text-blue-400 hover:underline mt-2 block truncate">
        {{ file_url }}
    </a>
    <div class="mt-3 flex gap-2" id="upload-actions-{{ load_id }}">
        <span class="text-slate-500 text-xs">Document saved to your load record.</span>
    </div>
</div>
