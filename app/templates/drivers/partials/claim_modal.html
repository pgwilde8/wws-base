<!-- Claim Tokens Modal -->
<div id="claim-modal" class="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4" onclick="if(event.target === this) this.remove()">
    <div class="bg-slate-900 rounded-2xl border border-green-500/50 p-6 max-w-md w-full shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-black text-green-400">Claim $CANDLE Tokens</h3>
            <button onclick="document.getElementById('claim-modal').remove()" class="text-slate-500 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="mb-4 p-4 bg-slate-800 rounded-xl border border-slate-700">
            <div class="text-[10px] text-slate-400 uppercase mb-1">Claimable Balance</div>
            <div class="text-2xl font-black text-green-400">{{ "{:,.2f}".format(savings_data.claimable_balance) }} $CANDLE</div>
        </div>
        
        {% if wallet_address %}
        <form hx-post="/drivers/claim/request" 
              hx-target="#claim-modal-container"
              hx-swap="innerHTML"
              class="space-y-4">
            <div>
                <label class="block text-xs text-slate-400 mb-2">Wallet Address</label>
                <input type="text" 
                       name="wallet_address" 
                       value="{{ wallet_address }}"
                       placeholder="0x... or Solana address"
                       required
                       class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white font-mono text-sm">
                <p class="text-[10px] text-slate-500 mt-1">Solana or Ethereum address</p>
            </div>
            
            <div class="space-y-2">
                <button type="submit" 
                        class="w-full bg-green-600 hover:bg-green-500 text-white font-black uppercase text-sm py-3 px-4 rounded-xl transition">
                    <i class="fas fa-paper-plane mr-2"></i>SUBMIT CLAIM
                </button>
                <div class="text-center text-[10px] text-slate-500">OR</div>
                <button type="button"
                        hx-post="/drivers/claim/reinvest"
                        hx-target="#claim-modal-container"
                        hx-swap="innerHTML"
                        class="w-full bg-gradient-to-r from-amber-600 to-yellow-600 hover:from-amber-500 hover:to-yellow-500 text-black font-black uppercase text-sm py-3 px-4 rounded-xl transition">
                    <i class="fas fa-lock mr-2"></i>RE-INVEST FOR +5% BONUS
                </button>
                <button type="button" 
                        onclick="document.getElementById('claim-modal').remove()"
                        class="w-full bg-slate-700 hover:bg-slate-600 text-white font-bold text-sm py-2 px-4 rounded-xl transition mt-2">
                    Cancel
                </button>
            </div>
        </form>
        {% else %}
        <div class="text-center py-4">
            <p class="text-slate-400 text-sm mb-4">Please set up your wallet address first.</p>
            <button hx-get="/drivers/wallet/setup-modal"
                    hx-target="#claim-modal-container"
                    hx-swap="innerHTML"
                    class="bg-amber-600 hover:bg-amber-500 text-black font-black uppercase text-sm py-3 px-4 rounded-xl">
                Setup Wallet
            </button>
        </div>
        {% endif %}
    </div>
</div>
