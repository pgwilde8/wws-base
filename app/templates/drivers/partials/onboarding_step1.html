<div class="bg-slate-900 border-2 border-dashed border-slate-700 rounded-2xl p-6" id="onboarding-container">
    <form id="handle-form" class="space-y-4">
        <div class="flex items-center justify-center gap-2 mb-4">
            <span class="bg-green-500 text-black text-[10px] font-black w-6 h-6 rounded-full flex items-center justify-center">1</span>
            <span class="bg-slate-700 text-slate-400 text-[10px] font-bold w-6 h-6 rounded-full flex items-center justify-center">2</span>
            <span class="bg-slate-700 text-slate-400 text-[10px] font-bold w-6 h-6 rounded-full flex items-center justify-center">3</span>
        </div>
        <h2 class="text-green-400 font-bold mb-1 text-center">Step 1: Secure Your Identity</h2>
        <p class="text-[10px] text-slate-500 mb-4 text-center">Choose the handle brokers will see in negotiations.</p>

        <div class="relative max-w-xs mx-auto">
            <input type="text"
                   name="handle"
                   placeholder="yourname"
                   id="onboarding-handle-input"
                   class="w-full bg-black border-2 border-slate-600 p-3 rounded-lg text-center font-bold text-white pr-28 focus:outline-none focus:ring-2 focus:ring-green-500"
                   hx-get="/clients/onboarding/check-handle"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#handle-status"
                   hx-include="#handle-form">
            <span class="absolute right-3 top-3 text-slate-500 font-bold text-sm">@{{ email_domain }}</span>
        </div>

        <div id="handle-status" class="mt-2 text-[10px] min-h-[1rem]">
            <!-- HTMX populates availability here -->
        </div>

        <div class="flex justify-center mt-4">
            <button type="submit"
                    form="handle-form"
                    hx-post="/clients/onboarding/claim-handle"
                    hx-include="#handle-form"
                    hx-target="#onboarding-container"
                    hx-swap="outerHTML"
                    class="bg-green-600 hover:bg-green-500 text-white text-xs font-bold py-2 px-8 rounded-full transition active:scale-95">
                Claim This Identity
            </button>
        </div>
    </form>
</div>
