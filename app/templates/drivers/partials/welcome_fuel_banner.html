<div id="welcome-fuel-banner" class="bg-blue-600/10 border border-blue-500/50 p-6 rounded-2xl mb-6">
    <div class="flex items-center gap-4">
        <div class="bg-blue-600 p-3 rounded-xl shadow-lg shadow-blue-500/20">
            <i class="fas fa-bolt text-white text-xl"></i>
        </div>
        <div class="flex-1">
            <h2 class="text-lg font-bold text-white">Your Robot is Fueled Up</h2>
            <p class="text-xs text-blue-300 mt-1">
                Your $25 setup includes <span class="font-bold text-white">{{ "%.1f"|format(balance) }} $CANDLE</span>.
                You can send 100 manual emails or secure ~3 automated bookings.
            </p>
        </div>
        <button hx-post="/drivers/dismiss-first-login"
                hx-target="#welcome-fuel-banner"
                hx-swap="outerHTML"
                class="text-blue-400 hover:text-white text-sm font-bold px-4 py-2 rounded-lg border border-blue-500/50 hover:bg-blue-500/20 transition">
            Got it
        </button>
    </div>
</div>
