<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Candle | Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white font-sans min-h-screen flex items-center justify-center p-8">

    <div class="w-full max-w-md bg-slate-800 border border-slate-700 rounded-xl p-8 shadow-xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-400 mb-2">
                <i class="fas fa-shield-alt mr-2"></i>Admin Access
            </h1>
            <p class="text-slate-400 text-sm">Green Candle Dispatch Command Center</p>
        </div>

        {% if error %}
        <div class="mb-6 p-4 bg-red-900/30 border border-red-500/50 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-red-400 mr-2"></i>
                <span class="text-red-300 text-sm">{{ error }}</span>
            </div>
        </div>
        {% endif %}

        <form method="POST" action="/auth/admin" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2" for="username">
                    <i class="fas fa-user mr-1"></i> Email / Username
                </label>
                <input 
                    id="username" 
                    name="username" 
                    type="email"
                    placeholder="admin@example.com" 
                    required
                    autofocus
                    class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-600 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-2" for="password">
                    <i class="fas fa-lock mr-1"></i> Password
                </label>
                <input 
                    id="password" 
                    type="password" 
                    name="password" 
                    placeholder="••••••••" 
                    required
                    class="w-full px-4 py-3 rounded-lg bg-slate-900 border border-slate-600 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                />
            </div>

            <button 
                type="submit" 
                class="w-full py-3 rounded-lg font-bold bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-400 hover:to-emerald-400 transition-all shadow-lg shadow-green-500/20"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>Login to Dashboard
            </button>
        </form>

        <div class="mt-6 pt-6 border-t border-slate-700">
            <div class="text-xs text-slate-500 text-center space-y-1">
                <p><strong>Default Credentials:</strong></p>
                <p class="font-mono text-slate-400">Email: admin@example.com</p>
                <p class="font-mono text-slate-400">Password: changeme123</p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-slate-400 hover:text-green-400 transition">
                <i class="fas fa-arrow-left mr-1"></i>Back to Home
            </a>
        </div>
    </div>

</body>
</html>
