<div class="notification-toast pointer-events-auto bg-gray-900 border-2 {% if notification.notif_type == 'PENDING_APPROVAL' %}border-amber-500{% else %}border-green-500{% endif %} p-4 rounded-2xl shadow-2xl flex items-start gap-4 max-w-sm animate-bounce-in" 
     data-notification-id="{{ notification.id }}" 
     data-notification-type="{{ notification.notif_type }}"
     {% if notification.notif_type == 'LOAD_WON' %}style="box-shadow: 0 0 20px rgba(34, 197, 94, 0.3), 0 0 40px rgba(34, 197, 94, 0.1);"{% endif %}>
  <div class="{% if notification.notif_type == 'PENDING_APPROVAL' %}bg-amber-500/20{% else %}bg-green-500/20{% endif %} p-2 rounded-full {% if notification.notif_type == 'PENDING_APPROVAL' %}text-amber-400{% else %}text-green-400{% endif %} shrink-0">
    {% if notification.notif_type == 'LOAD_WON' %}
    üí∞
    {% elif notification.notif_type == 'PENDING_APPROVAL' %}
    ‚ö†Ô∏è
    {% else %}
    ü§ñ
    {% endif %}
  </div>
  <div class="flex-1 min-w-0">
    <p class="text-white text-sm font-bold">{{ notification.message }}</p>
    {% if notification.notif_type == 'PENDING_APPROVAL' and notification.negotiation_id %}
    <div class="flex gap-2 mt-3">
      <button hx-post="/clients/negotiations/{{ notification.negotiation_id }}/confirm"
              hx-target="closest .notification-toast"
              hx-swap="outerHTML"
              hx-trigger="click"
              class="flex-1 bg-green-600 hover:bg-green-500 text-white font-black uppercase text-xs py-2 px-4 rounded-lg transition">
        ‚úÖ CONFIRM
      </button>
      <button hx-post="/clients/negotiations/{{ notification.negotiation_id }}/reject"
              hx-target="closest .notification-toast"
              hx-swap="outerHTML"
              hx-trigger="click"
              class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-black uppercase text-xs py-2 px-4 rounded-lg transition">
        ‚ùå REJECT
      </button>
    </div>
    {% else %}
    <button hx-post="/clients/notifications/{{ notification.id }}/read"
            hx-target="closest .notification-toast"
            hx-swap="outerHTML"
            class="mt-2 text-xs text-green-400 font-black uppercase hover:underline">
      Dismiss
    </button>
    {% endif %}
  </div>
</div>
